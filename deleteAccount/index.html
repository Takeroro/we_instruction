<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item h3 {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>

    <h2>Please follow the steps in the images below to delete your account.</h2>

    <div class="gallery">
        <div class="gallery-item">
            <img src="1.jpeg" alt="Step 1">
            <h3>Step 1</h3>
        </div>

        <div class="gallery-item">
            <img src="2.jpeg" alt="Image 2">
            <h3>Step 2</h3>
        </div>

        <div class="gallery-item">
            <img src="3.jpeg" alt="Image 3">
            <h3>Step 3</h3>
        </div>

        <!-- Add more items as needed -->

    </div>

</body>

</html>
